<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMDelivery</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    main{
      padding-top: 5rem;
      padding-bottom: 2rem;
      background: var(--color-bg-light);
      min-height: 100vh;
    }

    .filter-section{
      margin: 2rem;
      background: var(--color-bg);
      border: 0.0625rem solid var(--color-border); 
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .top-row{ 
      display:flex; 
      justify-content:flex-end; 
    }

    .middle-row{
      display:flex; 
      flex-wrap:wrap; 
      align-items:center;
      gap: 0.8rem; 
      justify-content:center;
    }

    .bottom-row{ 
      display:flex; 
      flex-wrap: wrap;
      align-items:center; 
      justify-content:space-between; 
    }

    .ctrl{
      position: relative;
      display:flex; 
      align-items:center; 
      gap:0.5rem;
      height: 2.75rem;                 
      padding: 0 0.75rem;             
      min-width: 10rem;                 
      border: 0.0625rem solid var(--color-border);
      border-radius: var(--radius);
      background:#fff;
      flex: 1 1 10rem;
    }

    .ctrl select{
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: transparent;
        border-radius: var(--radius);
        font-size: var(--font-size-base);
        cursor: pointer;

    }
    .ctrl:has(select:focus) {
        border-color: var(--color-accent);
        box-shadow: 0 0 0 .15rem rgba(201, 13, 48, .18);
      }
    .ctrl select:invalid { color: var(--color-muted); }
    .ctrl select::-ms-expand { display: none; }
    .ctrl input{
      border:none; 
      outline:none; 
      background:transparent;
      width:100%; 
      height:100%; 
      font-size: var(--font-size-base);
    }
    select,
      input[type="date"],
      input[type="time"] {
        accent-color: var(--color-accent);
      }
    .ctrl:has(input[type="time"]:focus){
        border-color: var(--color-accent);
        box-shadow: 0 0 0 .15rem rgba(201,13,48,.18);
      }
    .ctrl:has(input[type="date"]:focus){
        border-color: var(--color-accent);
        box-shadow: 0 0 0 .15rem rgba(201,13,48,.18);
      }


    .ctrl.wide{ 
      flex: 1 1 100%; 
    }

    select {
      accent-color: var(--color-accent); 
    }

    .arrow{ 
      font-size:1.5rem; 
      color:var(--color-muted); 
    }
    .btn{
      height: 2.75rem;
      padding: 0 1.2rem;
      border-radius: var(--radius);
      border: 0.0625rem solid var(--color-border);
      background:#fff;
      font-weight: var(--font-weight-bold);
      cursor:pointer; transition: var(--transition);
    }

    .btn--accent{ background: var(--color-accent); color:#fff; border:none; }
    .btn--accent:hover{ background:#a00a27; }
    .order-btn{ align-self:flex-end; margin-top:0.5rem; }

    .offers-container{
      margin: 2rem;
      background: var(--color-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .offers-row{
      display: flex;
      flex-wrap: nowrap;          
      gap: 1rem;                 
      overflow-x: auto;          
      overscroll-behavior-x: contain;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      padding-bottom: 0.25rem;   
    }
    .offers-row::-webkit-scrollbar {
      display: none;
    }

    .offer-card{
      flex: 0 0 calc((100% - 2rem) / 4);
      scroll-snap-align: start;
      background:#fff;
      border: 0.0625rem solid var(--color-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-light);
      padding: 0.75rem;
      transition: var(--transition);
      display: block;
    }
    .offers-row > offer-card {
  flex: 0 0 calc((100% - 2rem) / 4);
  scroll-snap-align: start;
}
  
    .offer-card:hover{ transform: translateY(-0.25rem); box-shadow: var(--shadow-card); }

    .offer-thumb{
      width: 100%;
      height: 10rem;
      background: var(--color-bg-light);
      border-radius: var(--radius);
      display:flex; align-items:center; justify-content:center;
      color: var(--color-muted);
      margin-bottom: 0.625rem;
    }
    .offer-title{ font-weight:600; margin-bottom:0.25rem; }
    .offer-meta{ font-size:0.9rem; color:var(--color-muted); margin-bottom:0.25rem; }
    .offer-price{ font-weight:700; }

@media (max-width: 64rem) {
  main { padding-top: 4.75rem; }
  .filter-section { margin: 1rem; padding: 1rem 1.25rem; gap: .75rem; }
  .middle-row { gap: .6rem; }
  .offers-container { margin: 1rem; padding: .875rem; }
  .offers-row { gap: .875rem; }
  .offers-row > offer-card { 
    flex: 0 0 calc((100% - .875rem) / 2); 
    scroll-snap-align: start; 
  }
}

@media (max-width: 40rem) {
  main { padding-top: 4.25rem; padding-bottom: 4rem; }

  .filter-section { margin: .75rem; padding: .875rem 1rem; gap: .75rem; }
  .top-row { justify-content: flex-end; }
  .middle-row,
  .bottom-row { flex-direction: column; align-items: stretch; gap: .6rem; }

  .ctrl,
  .ctrl.wide { min-width: 100%; flex: 1 1 100%; }
  .ctrl { height: 2.75rem; }                
  .ctrl select,
  .ctrl input { font-size: .95rem; height: 2.75rem;}
  
  .order-btn { width: 100%; align-self: stretch; margin-top: .25rem; }

  .offers-container { margin: .75rem; padding: .75rem; }
  .offers-row { gap: .75rem; flex-direction: column;}
  .offer-card { flex: 0 0 85%; }             
  .offer-thumb { height: 8.5rem; }
  .offer-title { font-size: 1rem; }
  .offer-meta { font-size: .9rem; }
}

@media (max-width: 22.5rem) {
  .offer-card { flex-basis: 92%; }
  .ctrl { padding: 0 .6rem; }
}
@media (max-width: 40rem) {
  .middle-row img[src*="arrow.svg"] {
    transform: rotate(90deg);
    width: 2rem;
    opacity: 1.2;
  }

  .middle-row span img {
    margin: 0.25rem auto;
    display: block;
  }
}
  </style>
  <script>
      class OfferCard extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
            <article class="offer-card">
              <div class="offer-thumb">
                <img src="${this.getAttribute('thumb') || 'assets/img/box.svg'}" alt="icon"/>
              </div>
              <div class="offer-title">${this.getAttribute('title') || ''}</div>
              <div class="offer-meta">${this.getAttribute('meta') || ''}</div>
              <div class="offer-price">${this.getAttribute('price') || ''}</div>
            </article>
          `;
        }
      }
customElements.define('offer-card', OfferCard);

          class OffersList extends HTMLElement {
            connectedCallback() {
              this.innerHTML = `
                <section class="offers-container">
                  <div class="offers-row"></div>
                </section>
              `;
            }

          set items(list) {
            const row = this.querySelector('.offers-row');
            row.innerHTML = '';
            list.forEach(item => {
              const card = document.createElement('offer-card');
              card.setAttribute('thumb', item.thumb);
              card.setAttribute('title', item.title);
              card.setAttribute('meta', item.meta);
              card.setAttribute('price', item.price);
              row.appendChild(card);
            });
          }
        }
customElements.define('offers-list', OffersList);

// --- data ---
        document.addEventListener('DOMContentLoaded', ()=>{
          const offers = [
            { thumb: 'assets/img/box.svg', title: 'GL burger · 7-р байр 207', meta: '2.6км • 20мин', price: '10,000₮' },
            { thumb: 'assets/img/tor.svg', title: 'CU - 8-р байр 209', meta: '3.2км • 25мин', price: '5,000₮' },
            { thumb: 'assets/img/tor.svg', title: 'GL burger - 7-р байр 209', meta: '2.4км • 22мин', price: '10,000₮' },
            { thumb: 'assets/img/box.svg', title: 'CU - 9-р байр 209', meta: '3.8км • 28мин', price: '5,000₮' },
            { thumb: 'assets/img/box.svg', title: 'CU - 9-р байр 209', meta: '3.8км • 28мин', price: '5,000₮' },
            { thumb: 'assets/img/box.svg', title: 'CU - 9-р байр 209', meta: '3.8км • 28мин', price: '5,000₮' },
            { thumb: 'assets/img/box.svg', title: 'CU - 9-р байр 209', meta: '3.8км • 28мин', price: '5,000₮' },
            { thumb: 'assets/img/box.svg', title: 'CU - 9-р байр 209', meta: '3.8км • 28мин', price: '5,000₮' },
          ];
          document.querySelector('#offers').items = offers;
        });
</script>

</head>
