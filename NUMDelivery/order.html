<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUMD Хүргэлт</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
body {
  background: var(--color-bg-light);
  color: var(--color-text);
  font-size: var(--font-size-base);
  line-height: 1.6;
}

.navbar {
  background: var(--color-bg);
  box-shadow: var(--shadow-light);
  padding: 15px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}


.container {
  display: flex;
  gap: 40px;
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 40px;
  align-items: flex-start;
}

.orders {
  flex: 1;
  background: var(--color-bg);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-card);
  padding: 25px 30px;
}

.orders h2 {
  margin-bottom: 20px;
  color: var(--color-text);
}

.order-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.order-card {
  background: var(--color-bg-light);
  border-radius: var(--radius);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid var(--color-border);
  transition: var(--transition);
}

.order-card:hover {
  background: #fff5f6;
  border-left: 5px solid var(--color-primary);
}

.order-info h3 {
  font-size: 16px;
  color: var(--color-text);
}

.order-info p {
  font-size: 13px;
  color: var(--color-muted);
}

.view-btn {
  background: var(--color-primary);
  color: var(--color-bg);
  border: none;
  padding: 8px 20px;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: var(--font-weight-bold);
  transition: var(--transition);
}

.view-btn:hover {
  background: #a70b29;
}

.details {
  flex: 1.5;
  background: var(--color-bg);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-card);
  padding: 30px;
}

.details h2 {
  margin-bottom: 15px;
}

.detail-header {
  background: var(--color-bg-light);
  padding: 15px 20px;
  border-radius: var(--radius);
  margin-bottom: 25px;
  border: 1px solid var(--color-border);
}

.date {
  color: var(--color-muted);
  font-size: 13px;
}

.steps {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.step {
  padding: 12px 20px;
  border-radius: var(--radius);
  background: var(--color-bg-light);
  color: var(--color-muted);
  border-left: 4px solid transparent;
  transition: var(--transition);
}

.step.active {
  background: #fff0f3;
  color: var(--color-primary);
  border-left: 4px solid var(--color-primary);
  font-weight: var(--font-weight-bold);
}

.next-btn {
  margin-top: 30px;
  padding: 12px 40px;
  background: var(--color-primary);
  color: var(--color-bg);
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 15px;
  transition: var(--transition);
}

.next-btn:hover {
  background: #a70b29;
}

.order-info img{
    display: flex;
}

.package {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  margin-top: 5px;
}

.package-text p {
  margin: 0;
  font-size: 13px;
  color: var(--color-muted);
  line-height: 1.3;
}

.package img {
  width: 45px;
  height: auto;
}

.submit {
    text-align: center;
}

.rating {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  margin-top: 25px;
  color: orange;
}

.rating span {
  font-size: 26px;
  color: #ccc;
  cursor: pointer;
  transition: color 0.3s ease;
}

.rating span:hover,
.rating span.active {
  color: var(--color-primary);
}

.details input[type="text"] {
  width: 100%;
  padding: 10px 15px;
  margin-top: 15px;
  border: 1px solid var(--color-border);
  border-radius: var(--radius);
  font-size: 14px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.details input[type="text"]:focus {
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(201, 13, 48, 0.1);
  outline: none;
}

.submit {
  width: 100%;
  margin-top: 20px;
  padding: 12px 0;
  background: var(--color-primary);
  border-radius: 25px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.submit:hover {
  background: #a70b29;
  transform: translateY(-2px);
  color: var(--color-bg);
}

@media (max-width: 756px) {
    .container{
        flex-direction: column;
        align-items: stretch;
    }
}
  </style>
</head>
<body>
  <header class="site-header">
    <img src="assets/img/logo.svg" alt="NUMDelivery Logo" class="logo" />
    <nav>
      <ul>
        <li class="active nav-home"><a href="index.html">Нүүр</a></li>
        <li class="nav-orders"><a href="AllOrder.html">Захиалга</a></li>
        <li class="nav-delivery"><a href="delivery.html">Хүргэлт</a></li>
        <li class="nav-profile"><a href="profile.html">Профайл</a></li>
      </ul>
    </nav>
  </header>

    <main class="container">
        <section class="orders">
        <h2>Миний захиалга</h2>
            <div class="order-list">
                <div class="order-card">
                <div class="order-info">
                    <h3>GL Burger - 7-р байр 207</h3>
                        <p>XL багц</p>
                        <p>M багц</p>
                        <p>L багц</p>
                    <hr>
                    <p>Дүн: 10,000₮</p>
                </div>
                <img src="assets/img/tor.svg" alt="hemjee">
            </div>
        </div>
            <button class="view-btn">Дэлгэрэнгүй</button>
        </section>

    <section class="details">
      <h2>Захиалгын дэлгэрэнгүй</h2>
      <div class="detail-header">
        <p><strong>GS25</strong> → <strong>МУИС 7-р байр</strong></p>
        <p class="date">2025.10.08 • 09:36</p>
      </div>

      <div class="steps">
        <div class="step active">Захиалга хүлээн авсан</div>
        <div class="step">Хүргэлтэнд гарсан</div>
        <div class="step">Амжилттай хүлээн авсан</div>
        <div class="rating">
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
        </div>
        <input type="text" placeholder="Сэтгэгдэл үлдээнэ үү...">
        <button class="submit">Илгээх</button>
      </div>
    </section>
  </main>
</body>
</html>
