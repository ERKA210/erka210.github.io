<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NUMDelivery — Login</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--color-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#111827;
    }
    .card{
      width:360px;
      background:var(--color-bg);
      border-radius:18px;
      box-shadow:var(--shadow-light);
      padding:22px;
    }
    .close{
      font-size:18px; float:right; color:var(--color-muted);
    }
    h1{font-size:18px; margin:0 0 14px 0; font-weight:600}
    .subtitle{color:var(--color-muted); font-size:13px; margin-bottom:18px}

    label.select-wrap{
      display:flex; gap:10px; margin-bottom:12px; align-items:center;
    }
    .country{
      flex:0 0 140px; display:flex; align-items:center; border:1px solid #e6e8eb; padding:10px 12px; border-radius:10px; background:#fff;
    }
    .country select{ border:0; outline:0; font-size:14px; background:transparent }
    .phone{
      flex:1; display:block; border:1px solid #e6e8eb; padding:10px 12px; border-radius:10px; font-size:14px;
    }

    .continue-btn{
      width:100%; margin-top:12px; padding:12px 14px; background:var(--color-accent); color:white; border:0; border-radius:10px; font-weight:600; cursor:pointer; box-shadow:0 6px 18px rgba(255,59,107,0.12);
    }
    .or{display:flex; align-items:center; gap:10px; margin:18px 0; color:var(--color-muted); font-size:13px}
    .or::before, .or::after{content:""; flex:1; height:1px; background:#eef2f6}

    .social{
      display:grid; gap:10px;
    }
    .btn-social{
      display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:10px; border:1px solid #e6e8eb; background:white; cursor:pointer; font-weight:600; font-size:14px;
    }
    .btn-social svg{width:18px;height:18px}
    .btn-email{padding:10px 12px}

    .privacy{font-size:11px;color:var(--color-muted); margin-top:10px}

    /* small screens */
    @media (max-width:420px){
      .card{width:92vw}
      .country{flex-basis:120px}
    }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-labelledby="login-title">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:6px">
      <div style="width:18px"></div>
      <div style="text-align:center"><strong id="login-title">Нэвтрэх эсвэл бүртгүүлэх</strong></div>
      <div class="close" aria-hidden="true">✕</div>
    </div>

    <div class="subtitle">Бид таны дугаарыг баталгаажуулахын тулд утсаар залгах эсвэл мессеж илгээх болно.</div>

    <form onsubmit="event.preventDefault(); alert('Continue clicked')">
      <div style="display:flex; gap:10px; margin-bottom:8px">
        <div class="country">
          <select name="country" aria-label="Country code">
            <option value="+976">Монгол (+976)</option>
          </select>
        </div>
        <input class="phone" type="tel" name="phone" placeholder="Phone number" required aria-label="Phone number">
      </div>

      <button class="continue-btn" type="submit">Нэвтрэх</button>

      <div class="privacy">Нууцлалын бодлого</div>

      <div class="or" aria-hidden="true">эсвэл</div>

      <div class="social">
        <button type="button" class="btn-social" onclick="alert('Google')">
        <img src="assets/img/num-logo.svg" alt="num-logo">
          SISI-ээр үргэлжлүүлэх
        </button>
      </div>
    </form>
  </div>
</body>
</html>
