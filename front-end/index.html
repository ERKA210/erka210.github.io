<!DOCTYPE html>
<html lang="mn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMDelivery</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script nonce="__CSP_NONCE__" src="./assets/js/api.js" type="module"></script>
  <script nonce="__CSP_NONCE__" src="./assets/components/app.js" type="module"></script>
  <script type="module" src="assets/components/state-ui.js"></script>
  <script type="module" src="assets/components/app-state.js"></script>
</head>

<body>
  <site-header></site-header>

  <main>
    <num-router>
      <section data-route="home">
        <home-page></home-page>
      </section>

      <section data-route="delivery" hidden>  
        <delivery-page></delivery-page>
      </section>

      <section data-route="orders" hidden>
        <orders-page></orders-page>
      </section>

      <section data-route="profile" hidden>
        <profile-page></profile-page>
      </section>

      <section data-route="pay" hidden>
        <pay-page></pay-page>
      </section>

      <section data-route="login" hidden>
        <login-page></login-page>
      </section>
    </num-router>
  </main>

</body>
<script nonce="__CSP_NONCE__">
  function updateActiveLink() {
    const hash = location.hash || '#home';

    document.querySelectorAll("nav a").forEach(k => {
      const href = k.getAttribute('href');
      k.classList.toggle('is-active', href === hash);
    });

    if (!location.hash) {
      history.replaceState(null, '', '#home');
    }
  }

  window.addEventListener('hashchange', updateActiveLink);
  document.addEventListener('DOMContentLoaded', updateActiveLink);
</script>


</html>
