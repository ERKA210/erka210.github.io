  <link rel="stylesheet" href="./assets/css/pages.css">

  <script type="module" src="./assets/components/del-order-details.js"></script>
  <script type="module" src="./assets/components/del-order-progress.js"></script>
  <script src="assets/components/offer-modal.js" type="module"></script>
  <script src="assets/components/site-header.js" type="module"></script>
  <script src="assets/components/order-form.js" type="module"></script>
  <script src="assets/components/num-router.js" type="module"></script>
  <script src="assets/pages/home-page.js" type="module"></script>
  <script src="assets/pages/delivery-page.js" type="module"></script>

</head>

<body>
  <site-header></site-header>

  <main>
    <num-router>
      <section data-route="home">
        <home-page></home-page>
      </section>

      <section data-route="delivery" hidden>
        <delivery-page></delivery-page>
      </section>

      <section data-route="orders" hidden>
        <orders-page></orders-page>
      </section>

      <section data-route="profile" hidden>
        <profile-page></profile-page>
      </section>

      <section data-route="pay" hidden>
        <pay-page></pay-page>
      </section>

      <section data-route="login" hidden>
        <login-page></login-page>
      </section>
    </num-router>
  </main>

</body>
<script>
  function updateActiveLink() {
    const hash = location.hash || '#home';

    document.querySelectorAll('.top-menu a').forEach(a => {
      const href = a.getAttribute('href');
      a.classList.toggle('is-active', href === hash);
    });

    if (!location.hash) {
      history.replaceState(null, '', '#home');
    }
  }

  window.addEventListener('hashchange', updateActiveLink);
  document.addEventListener('DOMContentLoaded', updateActiveLink);
</script>


</html>
