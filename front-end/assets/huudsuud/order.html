<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUMD Хүргэлт</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/order.css">
  <script src="../components/sh-cart.js" type="module"></script>
  <script src="../components/couriers-card.js" type="module"></script>
  <script src="../components/order-progress.js" type="module"></script>
  <script src="../components/rating.js" type="module"></script>
  <script src="../components/site-header.js" type="module"></script>
  <script src="..//components/offer-list.js" type="module"></script>
</head>

<body>

  <site-header></site-header>

  <main class="container">
    <section class="orders">
      <offers-list id="offers"></offers-list>

      <h2>Миний захиалга</h2>
      <offers-list id="offers"></offers-list>
      <offer-modal></offer-modal>

      <couriers-card></couriers-card>
    </section>

    <order-progress id="progress"></order-progress>

    <rating-stars max="5" color="orange" size="28px"></rating-stars>

  </main>
  <script>
    document.querySelector('rating-stars')
      .addEventListener('rate', e => {
        console.log('Үнэлгээ:', e.detail);
      });

    function updateActiveLink() {
      const hash = location.hash || '#order';

      document.querySelectorAll('.top-menu a').forEach(a => {
        const href = a.getAttribute('href');
        a.classList.toggle('is-active', href === hash);
      });

      if (!location.hash) {
        history.replaceState(null, '', '#order');
      }
    }

    window.addEventListener('hashchange', updateActiveLink);
    document.addEventListener('DOMContentLoaded', updateActiveLink);
  </script>

</body>
</html>
